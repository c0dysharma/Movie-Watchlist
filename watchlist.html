<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Watchlist</title>
  <link rel="stylesheet" href="output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800&display=swap" rel="stylesheet">
</head>

<body class="font-inter bg-neutral-900 max-w-6xl mx-auto min-w-[400px]">
  <!-- Header goes here  -->
  <div id="header"
    class=" px-14 py-28 bg-no-repeat bg-cover bg-center text-white flex flex-col text-center space-y-6 md:bg-left-top md:flex-row md:justify-between md:items-baseline">
    <h1 class="font-extrabold text-5xl">My Watchlist</h1>
    <a href="index.html" class="font-bold text-2xl">Find your film</a>
  </div>

  <!-- Movies appear here  -->
  <div id="main" class="h-[50vh] flex flex-col justify-center items-center">
    <!-- Renders when nothing in watchlist  -->
    <div id="empty-div" class="flex flex-col items-center space-y-2 font-bold text-center" >
      <p class="text-neutral-700 text-2xl">Your watchlist looking little empty...</p>
      <a href="index.html" class="py-3">
        <img src="src/plus-icon.png" class="inline mr-2" alt="">
        <p class="text-white inline">Let's add some movies!</p>
      </a>
    </div>

    </div>
  </div>
</body>

</html>
